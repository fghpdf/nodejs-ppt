                        </li>

            </ul>
            <div id="modal-container-131507" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 id="myModalLabel" contenteditable="true">标题栏</h3>
                </div>
                <div class="modal-body">
                    <p contenteditable="true">目前还不支持此功能</p>
                </div>

    <div class="row-fluid">
        <div class="span12">
            <h3>
                此内容将会出现在PPT最后一页
            </h3>
            <form class="form-horizontal" action="/ppt/create" method="post">
                <div class="control-group">
                    <label class="control-label" for="inputTitle">标题</label>
                    <div class="controls">
                        <input type="text" id="inputTitle" name="title" placeholder="您要起的标题">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputName">作者</label>
                    <div class="controls">
                        <input type="text" id="inputName" name="name" placeholder="作者姓名">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputUrl">作者链接</label>
                    <div class="controls">
                        <input type="text" id="inputUrl" name="url" placeholder="Url">
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <button type="submit" class="btn btn-primary">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
